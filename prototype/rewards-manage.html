<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Manage Goods</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", 
      theme: {
        extend: {
          colors: {
            primary: "#FAC638", 
            "primary-dark": "#e5b020", 
            "background-light": "#FFFCF5", 
            "background-dark": "#231e0f", 
            "text-main": "#4a3b2a", 
            "text-sub": "#8c805f", 
            "card-bg": "#FFFEF9", 
            "card-warm": "#FFFCF5", 
            success: "#88c458", 
            danger: "#ff8fa3"
          }, 
          fontFamily: {
            display: "Plus Jakarta Sans"
          }, 
          borderRadius: {
            DEFAULT: "0.5rem", 
            lg: "1rem", 
            xl: "1.5rem", 
            "2xl": "2rem",
            full: "9999px"
          }, 
          boxShadow: {
            soft: "0 8px 30px -4px rgba(250, 198, 56, 0.15)", 
            card: "0 4px 14px rgba(74, 59, 42, 0.03)",
          }
        }
      }
    };
  </script>
  
  <style>
    html, body { height: 100%; overflow: hidden; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    /* Toggle Switch */
    .toggle-checkbox:checked { right: 0; border-color: #FAC638; }
    .toggle-checkbox:checked + .toggle-label { background-color: #FAC638; }
  </style>

  <!-- Components -->
  <script src="components/app-header.js"></script>
  <script src="components/fab-button.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main overflow-x-hidden selection:bg-primary/30">

  <!-- Mobile Container -->
  <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-black/5">
    
    <!-- Header -->
    <app-header type="back" title="Manage Goods" back-url="rewards-store.html" hide-more></app-header>

    <main class="flex-1 px-6 pb-24 overflow-y-auto no-scrollbar">
      
      <!-- List -->
      <div class="mt-4 flex flex-col gap-3">
         
         <!-- Item 1 -->
         <div onclick="window.location.href='edit-reward.html'" class="bg-card-bg p-4 rounded-2xl shadow-card ring-1 ring-black/5 flex items-center gap-4 cursor-pointer hover:ring-primary/20 transition-all active:scale-95">
            <div class="size-14 rounded-2xl bg-purple-50 text-purple-500 flex items-center justify-center shrink-0 shadow-inner">
               <span class="material-symbols-rounded text-3xl">tv</span>
            </div>
            <div class="flex-1 min-w-0">
               <h4 class="font-bold text-text-main text-base">1h Video Game</h4>
               <p class="text-[10px] font-bold text-text-sub mt-0.5 opacity-60">Privilege • Unlimited</p>
            </div>
            <div class="flex flex-col items-end gap-2">
               <span class="text-sm font-black text-primary-dark flex items-center gap-0.5">
                  <span class="material-symbols-rounded text-sm fill-1">star</span> 50
               </span>
               <div class="flex items-center gap-2">
                  <button onclick="confirmDelete(event, '1h Video Game')" class="size-10 rounded-full bg-gray-100 text-gray-400 hover:text-red-500 hover:bg-red-100 transition-all flex items-center justify-center shadow-sm active:scale-95">
                     <span class="material-symbols-rounded text-xl">delete</span>
                  </button>
                  <div onclick="event.stopPropagation()" class="relative inline-block w-10 align-middle select-none">
                      <input type="checkbox" name="toggle" id="toggle1" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-5 top-0.5 shadow-sm" checked/>
                      <label for="toggle1" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer transition-colors duration-300 checked:bg-success"></label>
                  </div>
               </div>
            </div>
         </div>

         <!-- Item 2 -->
         <div onclick="window.location.href='edit-reward.html'" class="bg-card-bg p-4 rounded-2xl shadow-card ring-1 ring-black/5 flex items-center gap-4 cursor-pointer hover:ring-primary/20 transition-all active:scale-95">
            <div class="size-14 rounded-2xl bg-blue-50 text-blue-500 flex items-center justify-center shrink-0 shadow-inner">
               <span class="material-symbols-rounded text-3xl">smart_toy</span>
            </div>
            <div class="flex-1 min-w-0">
               <h4 class="font-bold text-text-main text-base">New Toy Car</h4>
               <p class="text-[10px] font-bold text-text-sub mt-0.5 opacity-60">Toy • 3 left</p>
            </div>
            <div class="flex flex-col items-end gap-2">
               <span class="text-sm font-black text-primary-dark flex items-center gap-0.5">
                  <span class="material-symbols-rounded text-sm fill-1">star</span> 100
               </span>
               <div class="flex items-center gap-2">
                  <button onclick="confirmDelete(event, 'New Toy Car')" class="size-10 rounded-full bg-gray-100 text-gray-400 hover:text-red-500 hover:bg-red-100 transition-all flex items-center justify-center shadow-sm active:scale-95">
                     <span class="material-symbols-rounded text-xl">delete</span>
                  </button>
                  <div onclick="event.stopPropagation()" class="relative inline-block w-10 align-middle select-none">
                      <input type="checkbox" name="toggle" id="toggle2" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-5 top-0.5 shadow-sm" checked/>
                      <label for="toggle2" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer transition-colors duration-300 checked:bg-success"></label>
                  </div>
               </div>
            </div>
         </div>

         <!-- Item 3 -->
         <div onclick="window.location.href='edit-reward.html'" class="bg-card-bg p-4 rounded-2xl shadow-card ring-1 ring-black/5 flex items-center gap-4 cursor-pointer hover:ring-primary/20 transition-all active:scale-95">
            <div class="size-14 rounded-2xl bg-orange-50 text-orange-500 flex items-center justify-center shrink-0 shadow-inner">
               <span class="material-symbols-rounded text-3xl">icecream</span>
            </div>
            <div class="flex-1 min-w-0">
               <h4 class="font-bold text-text-main text-base">Big Ice Cream</h4>
               <p class="text-[10px] font-bold text-text-sub mt-0.5 opacity-60">Snack • Unlimited</p>
            </div>
            <div class="flex flex-col items-end gap-2">
               <span class="text-sm font-black text-primary-dark flex items-center gap-0.5">
                  <span class="material-symbols-rounded text-sm fill-1">star</span> 200
               </span>
               <div class="flex items-center gap-2">
                  <button onclick="confirmDelete(event, 'Big Ice Cream')" class="size-10 rounded-full bg-gray-100 text-gray-400 hover:text-red-500 hover:bg-red-100 transition-all flex items-center justify-center shadow-sm active:scale-95">
                     <span class="material-symbols-rounded text-xl">delete</span>
                  </button>
                  <div onclick="event.stopPropagation()" class="relative inline-block w-10 align-middle select-none">
                      <input type="checkbox" name="toggle" id="toggle3" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-5 top-0.5 shadow-sm" checked/>
                      <label for="toggle3" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer transition-colors duration-300 checked:bg-success"></label>
                  </div>
               </div>
            </div>
         </div>

      </div>

    </main>

    <!-- Delete Confirm Dialog -->
    <div id="delete-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-6 opacity-0 pointer-events-none transition-opacity duration-300">
       <div class="bg-background-light rounded-3xl p-6 shadow-2xl max-w-xs w-full text-center border border-primary/10">
          <div class="size-16 rounded-2xl bg-red-50 text-red-500 flex items-center justify-center mx-auto mb-4">
             <span class="material-symbols-rounded text-3xl">delete_forever</span>
          </div>
          <h3 class="text-lg font-extrabold text-text-main mb-2">Delete Item?</h3>
          <p class="text-sm text-text-sub font-medium mb-6">Are you sure you want to delete "<span id="delete-item-name"></span>"?</p>
          <div class="flex flex-col gap-3">
             <button onclick="closeDeleteModal()" class="w-full py-3 bg-red-500 text-white font-bold rounded-xl shadow-sm hover:bg-red-600 transition-colors">Yes, Delete</button>
             <button onclick="closeDeleteModal()" class="w-full py-3 bg-white text-text-sub font-bold rounded-xl ring-1 ring-black/5">Cancel</button>
          </div>
       </div>
    </div>

    <!-- FAB -->
    <app-fab icon="add" href="add-reward.html"></app-fab>

  </div>

  <script>
    function confirmDelete(e, name) {
      e.stopPropagation(); // Prevent card navigation
      document.getElementById('delete-item-name').textContent = name;
      const modal = document.getElementById('delete-modal');
      modal.classList.remove('opacity-0', 'pointer-events-none');
    }

    function closeDeleteModal() {
      const modal = document.getElementById('delete-modal');
      modal.classList.add('opacity-0', 'pointer-events-none');
    }
  </script>
</body>
</html>
