<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Reward History</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", 
      theme: {
        extend: {
          colors: {
            primary: "#FAC638", 
            "primary-dark": "#e5b020", 
            "background-light": "#FFFCF5", 
            "background-dark": "#231e0f", 
            "text-main": "#4a3b2a", 
            "text-sub": "#8c805f", 
            "card-bg": "#FFFEF9", 
            "card-warm": "#FFFCF5", 
            success: "#88c458", 
            danger: "#ff8fa3"
          }, 
          fontFamily: {
            display: "Plus Jakarta Sans"
          }, 
          borderRadius: {
            DEFAULT: "0.5rem", 
            lg: "1rem", 
            xl: "1.5rem", 
            "2xl": "2rem",
            full: "9999px"
          }, 
          boxShadow: {
            soft: "0 8px 30px -4px rgba(250, 198, 56, 0.15)", 
            card: "0 4px 14px rgba(74, 59, 42, 0.03)",
          }
        }
      }
    };
  </script>
  
  <style>
    html, body { height: 100%; overflow: hidden; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>

  <!-- Components -->
  <script src="components/translations.js"></script>
  <script src="components/i18n.js"></script>
  <script src="components/app-header.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main overflow-x-hidden selection:bg-primary/30">

  <!-- Mobile Container -->
  <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-black/5">
    
    <!-- Header -->
    <app-header type="back" title="Reward History" data-i18n-title="exchange.title" back-url="child-manage.html" hide-more></app-header>

    <main class="flex-1 px-6 pb-24 overflow-y-auto no-scrollbar">
      
      <!-- Summary Stats -->
      <div class="mt-4 mb-8 grid grid-cols-2 gap-4 text-center">
         <div class="bg-card-bg p-5 rounded-3xl shadow-card ring-1 ring-black/5 flex flex-col gap-1 border-b-4 border-success">
            <span class="text-[10px] font-bold text-text-sub uppercase tracking-widest" data-i18n="exchange.total_items">Total Items</span>
            <span class="text-3xl font-black text-text-main">12</span>
         </div>
         <div class="bg-card-bg p-5 rounded-3xl shadow-card ring-1 ring-black/5 flex flex-col gap-1 border-b-4 border-danger">
            <span class="text-[10px] font-bold text-text-sub uppercase tracking-widest" data-i18n="exchange.stars_spent">Stars Spent</span>
            <span class="text-3xl font-black text-text-main">850</span>
         </div>
      </div>

      <!-- History List -->
      <div class="flex flex-col gap-4">
         <h3 class="text-xs font-bold text-text-sub uppercase tracking-[0.2em] px-1 opacity-60 mb-1" data-i18n="exchange.recent">Recent Redemptions</h3>
         
         <!-- Item 1 -->
         <div class="bg-card-bg p-4 rounded-2xl shadow-card ring-1 ring-black/5 flex items-start gap-4 transition-all">
            <div class="size-14 rounded-2xl bg-purple-50 text-purple-500 flex items-center justify-center shrink-0 shadow-inner mt-0.5">
               <span class="material-symbols-rounded text-3xl">tv</span>
            </div>
            <div class="flex-1 min-w-0">
               <div class="flex justify-between items-start">
                  <div>
                     <h4 class="font-extrabold text-text-main text-base truncate">1h Video Game</h4>
                     <p class="text-[10px] font-bold text-text-sub/60 mt-0.5 flex items-center gap-1 uppercase tracking-tight">
                        <span class="material-symbols-rounded text-[12px]">schedule</span> 2024-07-24 14:30:15
                     </p>
                  </div>
                  <div class="px-3 py-1.5 rounded-xl bg-orange-50 text-orange-600 font-black text-base shadow-sm ring-1 ring-orange-100/50 shrink-0 ml-2">
                     -50
                  </div>
               </div>
               <!-- Remark -->
               <p class="mt-2 text-[11px] text-text-sub leading-relaxed bg-background-light/50 px-2 py-1.5 rounded-lg border border-black/[0.03] inline-block">
                  Weekend special bonus
               </p>
            </div>
         </div>

         <!-- Item 2 -->
         <div class="bg-card-bg p-4 rounded-2xl shadow-card ring-1 ring-black/5 flex items-start gap-4 transition-all">
            <div class="size-14 rounded-2xl bg-blue-50 text-blue-500 flex items-center justify-center shrink-0 shadow-inner mt-0.5">
               <span class="material-symbols-rounded text-3xl">smart_toy</span>
            </div>
            <div class="flex-1 min-w-0">
               <div class="flex justify-between items-start">
                  <div>
                     <h4 class="font-extrabold text-text-main text-base truncate">New Toy Car</h4>
                     <p class="text-[10px] font-bold text-text-sub/60 mt-0.5 flex items-center gap-1 uppercase tracking-tight">
                        <span class="material-symbols-rounded text-[12px]">schedule</span> 2024-07-22 09:15:00
                     </p>
                  </div>
                  <div class="px-3 py-1.5 rounded-xl bg-orange-50 text-orange-600 font-black text-base shadow-sm ring-1 ring-orange-100/50 shrink-0 ml-2">
                     -100
                  </div>
               </div>
               <!-- Remark -->
               <p class="mt-2 text-[11px] text-text-sub leading-relaxed bg-background-light/50 px-2 py-1.5 rounded-lg border border-black/[0.03] inline-block">
                  For finishing all summer homework
               </p>
            </div>
         </div>

         <!-- Item 3 -->
         <div class="bg-card-bg p-4 rounded-2xl shadow-card ring-1 ring-black/5 flex items-start gap-4 transition-all">
            <div class="size-14 rounded-2xl bg-green-50 text-green-500 flex items-center justify-center shrink-0 shadow-inner mt-0.5">
               <span class="material-symbols-rounded text-3xl">icecream</span>
            </div>
            <div class="flex-1 min-w-0">
               <div class="flex justify-between items-start">
                  <div>
                     <h4 class="font-extrabold text-text-main text-base truncate">Big Ice Cream</h4>
                     <p class="text-[10px] font-bold text-text-sub/60 mt-0.5 flex items-center gap-1 uppercase tracking-tight">
                        <span class="material-symbols-rounded text-[12px]">schedule</span> 2024-07-20 18:00:22
                     </p>
                  </div>
                  <div class="px-3 py-1.5 rounded-xl bg-orange-50 text-orange-600 font-black text-base shadow-sm ring-1 ring-orange-100/50 shrink-0 ml-2">
                     -30
                  </div>
               </div>
            </div>
         </div>

      </div>

    </main>

  </div>
</body>
</html>
