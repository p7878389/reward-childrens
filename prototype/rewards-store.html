<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Rewards Store</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", 
      theme: {
        extend: {
          colors: {
            primary: "#FAC638", 
            "primary-dark": "#e5b020", 
            "background-light": "#FFFCF5", 
            "background-dark": "#231e0f", 
            "text-main": "#4a3b2a", 
            "text-sub": "#8c805f", 
            "card-bg": "#FFFEF9", 
            success: "#88c458", 
            danger: "#ff8fa3"
          }, 
          fontFamily: { display: "Plus Jakarta Sans" }, 
          borderRadius: { "2xl": "2rem", "3xl": "2.5rem" },
          boxShadow: {
            soft: "0 8px 30px -4px rgba(250, 198, 56, 0.15)", 
            card: "0 4px 14px rgba(74, 59, 42, 0.03)",
          }
        }
      }
    };
  </script>
  
  <style>
    html, body { height: 100%; overflow: hidden; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .item-locked { opacity: 0.6; grayscale: 1; }
  </style>

  <!-- Components -->
  <script src="components/translations.js"></script>
  <script src="components/i18n.js"></script>
  <script src="components/app-header.js"></script>
  <script src="components/bottom-nav.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main overflow-x-hidden selection:bg-primary/30">

  <!-- Mobile Container -->
  <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-black/5">
    
    <!-- Header -->
    <app-header type="back" title="REWARDS STORE" data-i18n-title="store.title" back-url="index.html" right-icon="settings" on-right-click="window.location.href='rewards-manage.html'"></app-header>

    <main class="flex-1 px-6 pb-32 overflow-y-auto no-scrollbar">
      
      <!-- Wallet Banner -->
      <div class="mt-2 mb-8 bg-primary rounded-3xl p-6 shadow-soft text-white relative overflow-hidden flex items-center justify-between group">
         <div class="relative z-10">
            <p class="text-[10px] font-bold uppercase tracking-widest opacity-80" data-i18n="store.available">Available Stars</p>
            <div class="flex items-center gap-2 mt-1">
               <span class="material-symbols-rounded text-3xl fill-1">star</span>
               <span class="text-4xl font-extrabold tracking-tight">150</span>
            </div>
         </div>
         <div class="relative z-10 size-16 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
            <span class="material-symbols-rounded text-3xl">shopping_bag</span>
         </div>
         <div class="absolute -right-4 -top-8 size-32 bg-white/10 rounded-full blur-2xl group-hover:scale-110 transition-transform"></div>
      </div>

      <!-- Categories -->
      <div class="flex gap-3 mb-8 overflow-x-auto no-scrollbar py-1">
         <button class="px-5 py-2.5 rounded-full bg-text-main text-white font-bold text-xs whitespace-nowrap shadow-md" data-i18n="cat.all">All</button>
         <button class="px-5 py-2.5 rounded-full bg-card-bg text-text-sub font-bold text-xs whitespace-nowrap ring-1 ring-black/5" data-i18n="cat.privilege">Privileges</button>
         <button class="px-5 py-2.5 rounded-full bg-card-bg text-text-sub font-bold text-xs whitespace-nowrap ring-1 ring-black/5" data-i18n="cat.toy">Toys</button>
         <button class="px-5 py-2.5 rounded-full bg-card-bg text-text-sub font-bold text-xs whitespace-nowrap ring-1 ring-black/5" data-i18n="cat.snack">Snacks</button>
      </div>

      <!-- Rewards Grid -->
      <div class="grid grid-cols-2 gap-4">
         
         <!-- Item 1: Privilege -->
         <a href="reward-detail.html" class="bg-card-bg p-4 rounded-[2.5rem] shadow-card ring-1 ring-black/5 flex flex-col group active:scale-95 transition-all">
            <div class="aspect-square rounded-[2rem] bg-purple-50 flex items-center justify-center mb-4 group-hover:bg-purple-100 transition-colors">
               <span class="material-symbols-rounded text-5xl text-purple-500">tv</span>
            </div>
            <h4 class="font-extrabold text-text-main text-sm mb-1 px-1">1h Video Game</h4>
            <p class="text-[10px] text-text-sub font-medium mb-4 px-1">Limited to weekends</p>
            <div class="mt-auto flex items-center justify-between">
               <div class="flex items-center gap-1 bg-primary/10 px-2 py-1 rounded-lg">
                  <span class="material-symbols-rounded text-sm text-primary fill-1">star</span>
                  <span class="text-xs font-black text-primary-dark">50</span>
               </div>
               <button class="size-9 rounded-full bg-text-main text-white flex items-center justify-center shadow-sm">
                  <span class="material-symbols-rounded text-xl">add_shopping_cart</span>
               </button>
            </div>
         </a>

         <!-- Item 2: Toy -->
         <div class="bg-card-bg p-4 rounded-[2.5rem] shadow-card ring-1 ring-black/5 flex flex-col group active:scale-95 transition-all">
            <div class="aspect-square rounded-[2rem] bg-blue-50 flex items-center justify-center mb-4 group-hover:bg-blue-100 transition-colors">
               <span class="material-symbols-rounded text-5xl text-blue-500">smart_toy</span>
            </div>
            <h4 class="font-extrabold text-text-main text-sm mb-1 px-1">New Toy Car</h4>
            <p class="text-[10px] text-text-sub font-medium mb-4 px-1">Choose any small car</p>
            <div class="mt-auto flex items-center justify-between">
               <div class="flex items-center gap-1 bg-primary/10 px-2 py-1 rounded-lg">
                  <span class="material-symbols-rounded text-sm text-primary fill-1">star</span>
                  <span class="text-xs font-black text-primary-dark">100</span>
               </div>
               <button class="size-9 rounded-full bg-text-main text-white flex items-center justify-center shadow-sm">
                  <span class="material-symbols-rounded text-xl">add_shopping_cart</span>
               </button>
            </div>
         </div>

         <!-- Item 3: Snack (Insufficient Stars) -->
         <div class="bg-card-bg p-4 rounded-[2.5rem] shadow-card ring-1 ring-black/5 flex flex-col group opacity-70">
            <div class="aspect-square rounded-[2rem] bg-orange-50 flex items-center justify-center mb-4 grayscale">
               <span class="material-symbols-rounded text-5xl text-orange-500">icecream</span>
            </div>
            <h4 class="font-extrabold text-text-main text-sm mb-1 px-1">Big Ice Cream</h4>
            <p class="text-[10px] text-text-sub font-medium mb-4 px-1">Double scoops!</p>
            <div class="mt-auto flex items-center justify-between">
               <div class="flex items-center gap-1 bg-gray-100 px-2 py-1 rounded-lg">
                  <span class="material-symbols-rounded text-sm text-gray-400 fill-1">star</span>
                  <span class="text-xs font-black text-gray-500">200</span>
               </div>
               <div class="size-9 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center">
                  <span class="material-symbols-rounded text-xl">lock</span>
               </div>
            </div>
         </div>

         <!-- Item 4: Privilege -->
         <div class="bg-card-bg p-4 rounded-[2.5rem] shadow-card ring-1 ring-black/5 flex flex-col group active:scale-95 transition-all">
            <div class="aspect-square rounded-[2rem] bg-green-50 flex items-center justify-center mb-4 group-hover:bg-green-100 transition-colors">
               <span class="material-symbols-rounded text-5xl text-green-500">bedtime</span>
            </div>
            <h4 class="font-extrabold text-text-main text-sm mb-1 px-1">Stay Up Late</h4>
            <p class="text-[10px] text-text-sub font-medium mb-4 px-1">+30 mins tonight</p>
            <div class="mt-auto flex items-center justify-between">
               <div class="flex items-center gap-1 bg-primary/10 px-2 py-1 rounded-lg">
                  <span class="material-symbols-rounded text-sm text-primary fill-1">star</span>
                  <span class="text-xs font-black text-primary-dark">30</span>
               </div>
               <button class="size-9 rounded-full bg-text-main text-white flex items-center justify-center shadow-sm">
                  <span class="material-symbols-rounded text-xl">add_shopping_cart</span>
               </button>
            </div>
         </div>

      </div>

    </main>

    <!-- Bottom Nav -->
    <app-bottom-nav active="shop"></app-bottom-nav>

  </div>
</body>
</html>
