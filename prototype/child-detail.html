<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Lucas's Profile</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", 
      theme: {
        extend: {
          colors: {
            primary: "#FAC638", 
            "primary-dark": "#e5b020", 
            "background-light": "#FFFCF5", 
            "background-dark": "#231e0f", 
            "text-main": "#4a3b2a", 
            "text-sub": "#8c805f", 
            "card-bg": "#FFFEF9", 
            "card-warm": "#FFFCF5", 
            success: "#88c458", 
            danger: "#ff8fa3"
          }, 
          fontFamily: {
            display: "Plus Jakarta Sans"
          }, 
          borderRadius: {
            DEFAULT: "0.5rem", 
            lg: "1rem", 
            xl: "1.5rem", 
            "2xl": "2rem",
            "3xl": "2.5rem",
            full: "9999px"
          }, 
          boxShadow: {
            soft: "0 8px 30px -4px rgba(250, 198, 56, 0.15)", 
            card: "0 4px 14px rgba(74, 59, 42, 0.03)",
            float: "0 12px 24px -6px rgba(74, 59, 42, 0.08)",
            inner: "inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)"
          }
        }
      }
    };
  </script>
  
  <style>
    body { min-height: 100dvh; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <!-- Components -->
  <script src="components/app-header.js"></script>
  <script src="components/action-button.js"></script>
  <script src="components/bottom-sheet.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main overflow-x-hidden selection:bg-primary/30">

  <!-- Mobile Container -->
  <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-black/5">
    
    <!-- Top Navigation -->
    <app-header type="back" title="Connected" back-url="index.html"></app-header>

    <main class="flex-1 px-6 pb-24 overflow-y-auto no-scrollbar">
      
      <!-- Profile Header -->
      <div class="flex flex-col items-center mb-8 mt-2">
        <div class="relative size-24 mb-4">
          <div class="absolute inset-0 bg-blue-100 rounded-full animate-pulse opacity-50"></div>
          <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Lucas&backgroundColor=b6e3f4" alt="Lucas" class="relative z-10 size-24 rounded-full border-4 border-card-bg shadow-card">
          <div class="absolute -bottom-2 -right-2 bg-yellow-400 text-white size-8 flex items-center justify-center rounded-full border-4 border-card-bg shadow-sm z-20">
            üèÜ
          </div>
        </div>
        <h1 class="text-2xl font-extrabold text-text-main">Lucas</h1>
        <p class="text-sm font-semibold text-text-sub">Level 3 ‚Ä¢ Super Helper</p>
      </div>

      <!-- Balance Card -->
      <div class="relative w-full bg-primary rounded-3xl p-8 text-center shadow-soft mb-8 overflow-hidden group">
        <!-- Decorative Circles -->
        <div class="absolute -top-12 -right-12 size-40 bg-white/20 rounded-full blur-2xl"></div>
        <div class="absolute bottom-0 -left-8 size-24 bg-white/10 rounded-full blur-xl"></div>
        
        <p class="relative text-white/80 text-xs font-bold uppercase tracking-widest mb-2">Current Balance</p>
        <div class="relative flex items-center justify-center gap-3">
          <span class="material-symbols-rounded text-white text-5xl drop-shadow-sm">star</span>
          <h2 class="text-white text-6xl font-extrabold tracking-tight drop-shadow-sm">150</h2>
        </div>
        <div class="relative mt-6 flex justify-center gap-8">
           <div class="text-center">
             <p class="text-white/70 text-[10px] font-bold uppercase">Earned</p>
             <p class="text-white font-bold text-lg">+320</p>
           </div>
           <div class="w-px bg-white/20 h-8 self-center"></div>
           <div class="text-center">
             <p class="text-white/70 text-[10px] font-bold uppercase">Spent</p>
             <p class="text-white font-bold text-lg">-170</p>
           </div>
        </div>
      </div>

      <!-- History Section with Filters -->
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-4 px-1">
          <h3 class="text-xl font-bold text-text-main">History</h3>
          <!-- Filter Tabs -->
          <div class="flex p-1.5 bg-[#F2EFE5] rounded-xl ring-1 ring-black/5">
            <button class="flex-1 py-2 rounded-lg bg-white shadow-sm text-text-main text-xs font-bold transition-all ring-1 ring-black/5">All</button>
            <button class="flex-1 py-2 rounded-lg text-text-sub/70 hover:text-text-main text-xs font-bold transition-all">Earned</button>
            <button class="flex-1 py-2 rounded-lg text-text-sub/70 hover:text-text-main text-xs font-bold transition-all">Spent</button>
          </div>
        </div>

        <div class="space-y-3 pb-24">
          <!-- Item 1 -->
          <div class="flex items-center gap-4 bg-[#FAF8F1] p-4 rounded-2xl ring-1 ring-[#E8E4D9] hover:ring-primary/20 transition-all">
            <div class="size-12 rounded-xl bg-white flex items-center justify-center text-primary shrink-0 shadow-sm ring-1 ring-black/5">
              <span class="material-symbols-rounded text-2xl">check_circle</span>
            </div>
            <div class="flex-1">
              <h4 class="font-bold text-text-main text-sm">Cleaned Room</h4>
              <p class="text-[11px] text-text-sub font-semibold mt-0.5">Today, 2:30 PM</p>
            </div>
            <span class="text-success font-extrabold text-lg">+10</span>
          </div>

          <!-- Item 2 -->
          <div class="flex items-center gap-4 bg-[#FAF8F1] p-4 rounded-2xl ring-1 ring-[#E8E4D9] hover:ring-primary/20 transition-all">
            <div class="size-12 rounded-xl bg-white flex items-center justify-center text-danger shrink-0 shadow-sm ring-1 ring-black/5">
              <span class="material-symbols-rounded text-2xl">shopping_cart</span>
            </div>
            <div class="flex-1">
              <h4 class="font-bold text-text-main text-sm">Bought Toy Car</h4>
              <p class="text-[11px] text-text-sub font-semibold mt-0.5">Yesterday</p>
            </div>
            <span class="text-danger font-extrabold text-lg">-50</span>
          </div>
           <!-- Item 3 -->
           <div class="flex items-center gap-4 bg-[#FAF8F1] p-4 rounded-2xl ring-1 ring-[#E8E4D9] hover:ring-primary/20 transition-all">
            <div class="size-12 rounded-xl bg-white flex items-center justify-center text-primary shrink-0 shadow-sm ring-1 ring-black/5">
              <span class="material-symbols-rounded text-2xl">school</span>
            </div>
            <div class="flex-1">
              <h4 class="font-bold text-text-main text-sm">Homework Bonus</h4>
              <p class="text-[11px] text-text-sub font-semibold mt-0.5">Yesterday</p>
            </div>
            <span class="text-success font-extrabold text-lg">+5</span>
          </div>
        </div>
      </div>

    </main>
    
    <!-- Floating Bottom Action Button -->
    <app-action-button label="Add Record" icon="add" onclick="document.getElementById('action-sheet').open()"></app-action-button>

    <!-- Action Sheet Component -->
    <app-bottom-sheet id="action-sheet"></app-bottom-sheet>

  </div>
</body>
</html>
