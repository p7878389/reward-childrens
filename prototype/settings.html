<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Settings</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", 
      theme: {
        extend: {
          colors: {
            primary: "#FAC638", 
            "primary-dark": "#e5b020", 
            "background-light": "#FFFCF5", 
            "background-dark": "#231e0f", 
            "text-main": "#4a3b2a", 
            "text-sub": "#8c805f", 
            "card-bg": "#FFFEF9", 
            "card-warm": "#FFFCF5", 
            success: "#88c458", 
            danger: "#ff8fa3"
          }, 
          fontFamily: {
            display: "Plus Jakarta Sans"
          }, 
          borderRadius: {
            DEFAULT: "0.5rem", 
            lg: "1rem", 
            xl: "1.5rem", 
            "2xl": "2rem",
            full: "9999px"
          }, 
          boxShadow: {
            soft: "0 8px 30px -4px rgba(250, 198, 56, 0.15)", 
            card: "0 4px 14px rgba(74, 59, 42, 0.03)",
          }
        }
      }
    };
  </script>
  
  <style>
    html, body { height: 100%; overflow: hidden; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>

  <!-- Components -->
  <script src="components/translations.js"></script>
  <script src="components/i18n.js"></script>
  <script src="components/app-header.js"></script>
  <script src="components/bottom-nav.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main overflow-x-hidden selection:bg-primary/30">

  <!-- Mobile Container -->
  <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-black/5">
    
    <!-- Header -->
    <app-header type="back" title="Settings" back-url="index.html" hide-more data-i18n-title="settings.title"></app-header>

    <main class="flex-1 px-6 pb-24 overflow-y-auto no-scrollbar">
      
      <!-- Brand Area -->
      <div class="flex flex-col items-center mt-10 mb-12">
         <div class="size-24 rounded-3xl bg-primary text-white flex items-center justify-center shadow-soft mb-4 rotate-3 ring-4 ring-white">
            <span class="material-symbols-rounded text-6xl">stars</span>
         </div>
         <h1 class="text-2xl font-black text-text-main tracking-tight" data-i18n="app.name">Children Rewards</h1>
         <p class="text-xs font-bold text-text-sub uppercase tracking-widest mt-1 opacity-60">Version 1.0.0</p>
      </div>

      <!-- Settings Menu -->
      <div class="bg-card-bg rounded-3xl shadow-card ring-1 ring-black/5 overflow-hidden">
         
         <!-- Language Switcher -->
         <div class="w-full flex items-center gap-4 p-5 hover:bg-background-light transition-colors group text-left border-b border-black/5">
            <div class="size-10 rounded-xl bg-orange-50 text-orange-500 flex items-center justify-center group-hover:scale-110 transition-transform">
               <span class="material-symbols-rounded text-xl">language</span>
            </div>
            <div class="flex-1">
               <h4 class="font-bold text-text-main text-base" data-i18n="settings.language">Language</h4>
               <div class="flex gap-2 mt-1">
                  <button onclick="window.i18n.setLanguage('en')" class="text-[10px] font-bold px-2 py-0.5 rounded bg-gray-100 hover:bg-primary hover:text-white transition-colors">English</button>
                  <button onclick="window.i18n.setLanguage('zh')" class="text-[10px] font-bold px-2 py-0.5 rounded bg-gray-100 hover:bg-primary hover:text-white transition-colors">中文</button>
               </div>
            </div>
         </div>

         <!-- Backup -->
         <button class="w-full flex items-center gap-4 p-5 hover:bg-background-light transition-colors group text-left border-b border-black/5">
            <div class="size-10 rounded-xl bg-green-50 text-green-500 flex items-center justify-center group-hover:scale-110 transition-transform">
               <span class="material-symbols-rounded text-xl">cloud_download</span>
            </div>
            <div class="flex-1">
               <h4 class="font-bold text-text-main text-base" data-i18n="settings.backup">Backup Data</h4>
               <p class="text-[10px] font-bold text-text-sub mt-0.5" data-i18n="settings.backup_desc">Export records locally</p>
            </div>
            <span class="material-symbols-rounded text-text-sub/30">chevron_right</span>
         </button>

         <!-- Reset (Danger) -->
         <button class="w-full flex items-center gap-4 p-5 hover:bg-red-50 transition-colors group text-left border-b border-black/5">
            <div class="size-10 rounded-xl bg-red-50 text-red-500 flex items-center justify-center group-hover:scale-110 transition-transform group-hover:bg-red-100">
               <span class="material-symbols-rounded text-xl">delete_forever</span>
            </div>
            <div class="flex-1">
               <h4 class="font-bold text-red-500 text-base" data-i18n="settings.reset">Reset Data</h4>
               <p class="text-[10px] font-bold text-red-300 mt-0.5" data-i18n="settings.reset_desc">Clear all app data</p>
            </div>
            <span class="material-symbols-rounded text-red-300">chevron_right</span>
         </button>

         <!-- About -->
         <button class="w-full flex items-center gap-4 p-5 hover:bg-background-light transition-colors group text-left">
            <div class="size-10 rounded-xl bg-gray-100 text-gray-500 flex items-center justify-center group-hover:scale-110 transition-transform">
               <span class="material-symbols-rounded text-xl">info</span>
            </div>
            <div class="flex-1">
               <h4 class="font-bold text-text-main text-base" data-i18n="settings.about">About</h4>
               <p class="text-[10px] font-bold text-text-sub mt-0.5" data-i18n="settings.about_desc">Terms & Privacy</p>
            </div>
            <span class="material-symbols-rounded text-text-sub/30">chevron_right</span>
         </button>

      </div>

    </main>

    <!-- Bottom Nav -->
    <app-bottom-nav active="manage"></app-bottom-nav>

  </div>
</body>
</html>
