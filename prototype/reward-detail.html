<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Reward Detail</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", 
      theme: {
        extend: {
          colors: {
            primary: "#FAC638", 
            "primary-dark": "#e5b020", 
            "background-light": "#FFFCF5", 
            "background-dark": "#231e0f", 
            "text-main": "#4a3b2a", 
            "text-sub": "#8c805f", 
            "card-bg": "#FFFEF9", 
            "card-warm": "#FFFCF5", 
            success: "#88c458", 
            danger: "#ff8fa3"
          }, 
          fontFamily: {
            display: "Plus Jakarta Sans"
          }, 
          borderRadius: {
            DEFAULT: "0.5rem", 
            lg: "1rem", 
            xl: "1.5rem", 
            "2xl": "2rem",
            full: "9999px"
          }, 
          boxShadow: {
            soft: "0 8px 30px -4px rgba(250, 198, 56, 0.15)", 
            card: "0 4px 14px rgba(74, 59, 42, 0.03)",
          }
        }
      }
    };
  </script>
  
  <style>
    html, body { height: 100%; overflow: hidden; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>

  <!-- Components -->
  <script src="components/translations.js"></script>
  <script src="components/i18n.js"></script>
  <script src="components/app-header.js"></script>
  <script src="components/confirm-modal.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main overflow-x-hidden selection:bg-primary/30">

  <!-- Mobile Container -->
  <div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-black/5">
    
    <!-- Header -->
    <app-header type="back" title="Details" back-url="rewards-store.html" hide-more></app-header>

    <main class="flex-1 px-6 pb-32 overflow-y-auto no-scrollbar flex flex-col items-center justify-center">
      
      <!-- Product Image -->
      <div class="relative mb-8 group">
         <div class="size-48 rounded-[3rem] bg-purple-50 flex items-center justify-center shadow-soft ring-8 ring-white transform group-hover:scale-105 transition-transform duration-500">
            <span class="material-symbols-rounded text-8xl text-purple-500 drop-shadow-sm">tv</span>
         </div>
         <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 px-4 py-1.5 bg-card-bg rounded-full shadow-md ring-1 ring-black/5 flex items-center gap-1 whitespace-nowrap">
            <span class="material-symbols-rounded text-sm text-text-sub">inventory_2</span>
            <span class="text-xs font-bold text-text-sub uppercase tracking-wider" data-i18n="goods.unlimited">Unlimited</span>
         </div>
      </div>

      <!-- Info -->
      <div class="text-center max-w-xs">
         <h1 class="text-3xl font-extrabold text-text-main mb-2 leading-tight">1h Video Game</h1>
         <p class="text-text-sub font-medium leading-relaxed">Enjoy one hour of video games on the console. Available on weekends only.</p>
      </div>

      <!-- Price Tag -->
      <div class="mt-8 flex items-center gap-2 bg-primary/10 px-6 py-3 rounded-2xl ring-1 ring-primary/20">
         <span class="material-symbols-rounded text-3xl text-primary fill-1">star</span>
         <span class="text-4xl font-black text-primary-dark">50</span>
      </div>

    </main>
    
    <!-- Purchase Button -->
    <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent pt-12">
        <button onclick="document.querySelector('app-confirm-modal').show({ title: 'Redeem Reward?', message: 'Spend 50 stars for this item?', confirmText: 'Redeem', onConfirm: () => window.location.href='exchange-history.html' })" class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-lg py-4 rounded-2xl shadow-soft flex items-center justify-center gap-2 transition-transform active:scale-95 ring-1 ring-black/5">
            <span class="material-symbols-rounded text-2xl">shopping_cart_checkout</span>
            <span data-i18n="btn.confirm">Redeem Now</span>
        </button>
    </div>

    <app-confirm-modal></app-confirm-modal>

  </div>
</body>
</html>
